{% extends 'templates/index.html' %}

{% block content %}
    <div>
        <h1>#{{ tag.tag }}</h1>
        <div>
            <h2><label>Related posts:</label></h2>
                {% for post in posts %}
                    <h3>- <a href="{% url 'get_post_page_url' post.id %}">{{ post.title }}</a></h3>
                {% endfor %}
        </div>
        <a class="btn btn-primary" href="{% url 'update_tag_url' tag.tag %}">Update tag</a>
        <a class="btn btn-primary" href="{% url 'delete_tag_url' tag.tag %}">Delete tag</a>

    </div>
{% endblock %}
