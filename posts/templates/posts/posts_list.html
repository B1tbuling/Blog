{% extends 'templates/index.html' %}

{% block content %}
    {% for post in posts %}
        <h3>
            <a href="{% url 'get_post_page_url' post.id %}">
                {{ post.title }}
            </a>
        </h3>
    {% endfor %}
    <a class="btn btn-primary" href="{% url 'create_post_url' %}" role="button">
        Create new post
    </a>
{% endblock %}
