{% extends 'templates/index.html' %}

{% block content %}
    <form action="{% url 'update_post_url' post_id %}" method="post">
        {% csrf_token %}
        <div>
            <div>Title</div>
            {{ form.title }}
        </div>
        <div>
            <div>Text</div>
            {{ form.text }}
        </div>
        <button type="submit">Change</button>
    </form>
{% endblock %}
