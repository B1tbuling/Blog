<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
        <title>
            Main page
        </title>
    </head>
    <body>
        <header>
            <div style="background-color: #264b5d; height: 100px; width: 100%">
                <div style="padding-top: 20px; padding-left: 30px; display: flex; flex-direction: row;">
                    <div style="margin-right: 20px">
                        <a class="nav_item" href="{% url 'main_page_url' %}">Home</a>
                    </div>
                    <div style="margin-right: 20px">
                        <a class="nav_item" href="{% url 'get_posts_list_url' %}">Posts</a>
                    </div>
                    <div style="margin-right: 20px">
                        <a class="nav_item" href="{% url 'get_tags_list_url' %}">Tags</a>
                    </div>
                    <div style="display: flex; flex-direction: row; justify-content: flex-end; float: right">
                        {% if request.user.is_authenticated %}
                            <div>
                                <a class="nav_item" href="{% url 'get_profile_user_url' %}">{{ request.user.username }}</a>
                            </div>
                            <div class="nav_item">|</div>
                            <div>
                                <a class="nav_item" href="{% url 'logout_user_url' %}">Exist</a>
                            </div>
                        {% else %}
                            <div>
                                <a class="nav_item" href="{% url 'register_user_url' %}">Registration</a>
                            </div>
                            <div class="nav_item">|</div>
                            <div>
                                <a class="nav_item" href="{% url 'login_user_url' %}">Login</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div style="display: flex; justify-content: center; margin-top: 30px; font-size: 30px">
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
    </body>
</html>
