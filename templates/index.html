<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>
            Bootstrap demo
        </title>
    </head>
    <body>
        <header>
            <div style="background-color: darkgray; height: 100px; width: 100%; color: white;">
                <div style="padding-top: 20px; padding-left: 30px; font-size: 40px; font-family: Arial;">
                    <div style=" display: inline-block;">
                        <a href="{% url 'main_page_url' %}">Home</a>
                    </div>
                    <div style=" display: inline-block; margin-left: 30px">
                        <a href="{% url 'get_posts_list_url' %}">Posts</a>
                    </div>
                    <div style=" display: inline-block; margin-left: 30px">
                        <a href="{% url 'get_tags_list_url' %}">Tags</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div style="justify-content: center; font-size: 30px">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
    </body>
</html>
