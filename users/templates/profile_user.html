{% extends 'templates/index.html' %}

{% block content %}
    <h1>{{ profile_data.username }}</h1>
    <h1>{{ profile_data.last_name}}</h1>
    <h1><img src="{{ profile_data.profile_image.url }}"></h1>
    <h1>{{ profile_data.profile_image.url }}</h1>
    <form action="{% url 'add_photo_profile_url' %}" method="post">
        {% csrf_token %}
        <h1>{{ profile_photo }}</h1>
        <button type="submit">Add</button>
    </form>
{% endblock %}
