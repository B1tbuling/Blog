{% extends 'templates/index.html' %}

{% block content %}
    <h1>{{ profile_data.username }}</h1>
    <h1>{{ profile_data.last_name}}</h1>
    <img
        src="{{ profile_data.profile_image.url }}"
        alt="..."
        style="height: 600px; width: 2000px"
    >
    <h1>{{ profile_data.profile_image.url }}</h1>
    <form action="{% url 'add_photo_profile_url' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>{{ profile_photo_form }}</h1>
        <button type="submit">Add</button>
    </form>
{% endblock %}
